<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Perspective Correction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #result img { max-width: 100%; height: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Document Perspective Correction</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" name="image" accept="image/*" required>
        <button type="submit">Upload and Process</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<a href="${result.url}" target="_blank">
                        <img src="${result.url}" alt="Processed Image">
                    </a>`;
                } else {
                    resultDiv.innerHTML = `Error: ${result.error}`;
                }
            } catch (err) {
                resultDiv.innerHTML = `Error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
